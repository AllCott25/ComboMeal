    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F1E8;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        header {
            padding: 2rem 0;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #4CAF50; /* Green color from Combo Meal */
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .games {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 3rem;
        }
        .game-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 1.5rem;
            width: 300px;
            transition: transform 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-10px);
        }
        .game-card h2 {
            color: #FF5252; /* Red color from Combo Meal */
        }
        .game-card p {
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            background-color: #FFC107; /* Yellow color from Combo Meal */
            color: #333;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #FFD54F;
        }
        footer {
            margin-top: 4rem;
            padding: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Playsker</h1>
            <p>Fun web games and interactive experiences</p>
        </header>
        
        <div class="games">
            <div class="game-card">
                <h2>Combo Meal</h2>
                <p>A daily recipe-building puzzle game where you combine ingredients to create delicious dishes!</p>
                <a href="/combomeal" class="btn">Play Now</a>
            </div>
            <!-- You can add more game cards here in the future -->
        </div>
        
        <footer>
            <p>&copy; 2025 Playsker by APlasker</p>
        </footer>
    </div>
</body>
